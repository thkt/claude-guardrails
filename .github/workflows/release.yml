name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: guardrails-x86_64-apple-darwin
          - target: aarch64-apple-darwin
            os: macos-latest
            name: guardrails-aarch64-apple-darwin
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: guardrails-x86_64-unknown-linux-gnu
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: guardrails-aarch64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@56f84321dbccf38fb67ce29ab63e4754056677e0 # stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        env:
          TARGET: ${{ matrix.target }}
        run: |
          if [ "$TARGET" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target "$TARGET"

      - name: Package
        env:
          TARGET: ${{ matrix.target }}
          NAME: ${{ matrix.name }}
        run: |
          cp "target/$TARGET/release/guardrails" "$NAME"
          chmod +x "$NAME"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          files: artifacts/**/*
          generate_release_notes: true

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: thkt/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Download artifacts for checksums
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update Formula
        env:
          VERSION: ${{ needs.release.outputs.version }}
          TAG: ${{ github.ref_name }}
        run: |
          SHA_AARCH64_DARWIN=$(sha256sum artifacts/guardrails-aarch64-apple-darwin/guardrails-aarch64-apple-darwin | cut -d' ' -f1)
          SHA_X86_64_DARWIN=$(sha256sum artifacts/guardrails-x86_64-apple-darwin/guardrails-x86_64-apple-darwin | cut -d' ' -f1)
          SHA_AARCH64_LINUX=$(sha256sum artifacts/guardrails-aarch64-unknown-linux-gnu/guardrails-aarch64-unknown-linux-gnu | cut -d' ' -f1)
          SHA_X86_64_LINUX=$(sha256sum artifacts/guardrails-x86_64-unknown-linux-gnu/guardrails-x86_64-unknown-linux-gnu | cut -d' ' -f1)

          cat > Formula/guardrails.rb << EOF
          class Guardrails < Formula
            desc "PreToolCall hook for Claude Code - security guardrails using biome + custom rules"
            homepage "https://github.com/thkt/claude-guardrails"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/thkt/claude-guardrails/releases/download/${TAG}/guardrails-aarch64-apple-darwin"
                sha256 "${SHA_AARCH64_DARWIN}"
              end
              on_intel do
                url "https://github.com/thkt/claude-guardrails/releases/download/${TAG}/guardrails-x86_64-apple-darwin"
                sha256 "${SHA_X86_64_DARWIN}"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/thkt/claude-guardrails/releases/download/${TAG}/guardrails-aarch64-unknown-linux-gnu"
                sha256 "${SHA_AARCH64_LINUX}"
              end
              on_intel do
                url "https://github.com/thkt/claude-guardrails/releases/download/${TAG}/guardrails-x86_64-unknown-linux-gnu"
                sha256 "${SHA_X86_64_LINUX}"
              end
            end

            def install
              binary_name = if OS.mac?
                Hardware::CPU.arm? ? "guardrails-aarch64-apple-darwin" : "guardrails-x86_64-apple-darwin"
              else
                Hardware::CPU.arm? ? "guardrails-aarch64-unknown-linux-gnu" : "guardrails-x86_64-unknown-linux-gnu"
              end
              bin.install binary_name => "guardrails"
            end

            def caveats
              <<~EOS
                To use guardrails with Claude Code, add to your ~/.claude/settings.json:

                  "hooks": {
                    "PreToolUse": [
                      {
                        "matcher": "Write|Edit|MultiEdit",
                        "hooks": [
                          {
                            "type": "command",
                            "command": "#{HOMEBREW_PREFIX}/bin/guardrails",
                            "timeout": 1000
                          }
                        ]
                      }
                    ]
                  }
              EOS
            end

            test do
              assert_match(//, pipe_output(bin/"guardrails", "{}", 0))
            end
          end
          EOF

      - name: Commit and push
        env:
          VERSION: ${{ needs.release.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/guardrails.rb
          git commit -m "feat: update guardrails to v${VERSION}"
          git push
